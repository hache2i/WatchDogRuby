development:
  sessions:
    default:
      database: wddb_dev
      hosts:
        - localhost:27017

test:
  sessions:
    default:
      database: wddb_test
      hosts:
        - localhost:27017

production: 
  sessions: 
    default: 
      uri: <%= ENV['MONGOLAB_URI'] %>
      options:
        safe: true
        skip_version_check: true